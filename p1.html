

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAF</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="modalForm">
            <div class="actionBtns">
                <button class="actionBtn loginBtn">Login</button>
                <button class="actionBtn signupBtn">Sign Up</button>
                <button class="moveBtn loginForm">Login</button>
            </div>
            <div class="userform">
                <form action = "" class="form signup signupForm">
                    <div class="inputgroup">
                        <input type="text" name="nom" placeholder="Last Name" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="text" name="prenom" placeholder="Name" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="email" name="email" placeholder="Email" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="password" name="mp1" placeholder="Password" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="password" name="mp2" placeholder="Confirm Password" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="file" name="photo" class="ch" placeholder="Profile Picture">
                    </div>
                    <div class="center"></div>
                    <button type="submit" class="submitBtn">Sign Up </button> 
                    </div>
                </form>

                <form action = "" class="form login loginForm">
                    <div class="detail">
                        <div class="icon"><i class="fas fa-leaf"></i></div>
                    </div>
                    <div class="detail">
                        <header> Login to your Leaf Account </header>
                    </div>
                    <div class="inputgroup">
                        <input type="email" name="email" placeholder="Email" class="ch" required="required">
                    </div>
                    <div class="inputgroup">
                        <input type="password" name="pw" placeholder="Password" class="ch" required="required">
                    </div>
                    <div class="center">
                        <button type="submit" name="valider" value="Login" class="submitBtn">Login </button>
                    </div>

            

                </form>
            </div>
        
        </div>
    
    
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
